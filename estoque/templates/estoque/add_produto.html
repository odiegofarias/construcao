{% extends 'base.html' %}
{% load filters %}

{% block body %}
    <div class="container">
        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{ message.tags }}"> {{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'add_produto' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="imagens">Imagens: </label>
            <input class="form-control" type="file" name="imagens" multiple>
            <br>
            <br>
            <label for="nome">Nome: </label>
            <input class="form-control" type="text" name="nome">
            <br>
            <br>
            <label for="categoria">Selecione a categoria do produto: </label>
            <select class="form-control" name="categoria">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.titulo }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="quantidade">Estoque inicial</label>
            <input class="form-control" type="number" name="quantidade">
            <br>
            <br>
            <label for="preco_compra">Preço de compra: </label>
            <input class="form-control" type="number" name="preco_compra">
            <br>
            <br>
            <label for="preco_venda">Preço de venda: </label>
            <input class="form-control" type="number" name="preco_venda">
            <br>
            <br>
            <input class="btn btn-success" type="submit" value="Enviar">
        </form>
        <hr>
        <div class="listar_produtos">
            {% for produto in produtos %}
                <div style="background-color: #020202" class="card" style="width: 18rem;">
                    
                    <img class="card-img-top" src="{{ produto|get_first_image }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <span class="badge badge-pill badge-info">{{ produto.categoria }}</span>
                        <br><br>
                        
                        <a href="#" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
